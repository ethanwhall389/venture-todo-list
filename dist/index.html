<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Venture ToDo List</title>
</head>
<body>
    <header>
        <h1 class="logo">Venture ToDo List</h1>
    </header>

    <div class="main-content">
        <h2 class="view-ventures-bttn-mobile">View Ventures</h2>
        <div class="options-panel panel">
            <h2 class="options-panel-title">My ventures</h2>
            <hr class="hr-top">
            <div class="ventures-section">
                <!-- js inputs created ventures here -->
            </div>

            <!-- New Venture form -->
            <form action="post" class="new-venture-form form">
                <div class="form-inputs-div">
                    <input id="venture-name-input" class="form-input" type="text" placeholder="Venture Name" autocomplete="off" required>
                </div>
                <div class="form-bttns-div">
                    <input type="submit" class="venture-submit-bttn form-bttn" value="Add">
                    <input type="button" class="venture-cancel-bttn form-bttn" value="Cancel">    
                </div>
            </form>

            <h3 class="new-venture-bttn bttn">+ New Venture</h3>

        </div>

        <div class="venture-panel panel">
            <h2 class="venture-panel-title"></h2>
            <hr>
                <div class="tasks-section">
                    <!-- JS tasks added here -->
                </div>

                <!-- New task form -->
                <template id="new-task-form-template">
                <form action="post" class="new-task-form form">
                    <div class="task-inputs-div">
                        <input id="task-name-input" class="form-input" type="text" placeholder="Task" autocomplete="off" required>
                        <textarea class="task-form-notes form-input" placeholder="Notes about this task"></textarea>
                        <div class="date-and-priority">
                            <input type="date" class="form-input input-date" placeholder="Due Date">
                            <img src="icons/star-filled.svg" class="task-star-icon" title="Is this important?" alt="">
                        </div>
                    </div>
                    <div class="form-bttns-div">
                        <input type="submit" class="task-submit-bttn form-bttn" value="Add">
                        <input type="button" class="task-cancel-bttn form-bttn" value="Cancel">    
                    </div>
                </form>
                </template>

                <h3 class="new-task-bttn bttn">+ New Task</h3>
    
        </div>
    </div>

    <footer>
            <p>Designed by <a href="https://github.com/ethanwhall389/venture-todo-list" target="_blank">Ethan Hall</a></p>
    </footer>
</body>
</html>
