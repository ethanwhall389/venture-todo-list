<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Venture</title>
</head>
<body>
    <header>
        <h1 class="logo">Venture ToDo List</h1>
    </header>

    <div class="main-content">
        <div class="options-panel panel">
            <h2 class="options-panel-title">My ventures</h2>
            <hr class="hr-top">
            <div class="ventures-section">
                <!-- Test ventures for styling -->
                <div class="venture-div bttn">
                    <img class="folder-icon" src="icons/folder-opened.svg" alt="">
                    <p>Test Venture</p>
                </div>
                <div class="venture-div bttn">
                    <img class="folder-icon" src="icons/folder.svg" alt="">
                    <p>Test Venture</p>
                </div>
                <div class="venture-div bttn">
                    <img class="folder-icon" src="icons/folder.svg" alt="">
                    <p>Test Venture</p>
                </div>
                <div class="venture-div bttn">
                    <img class="folder-icon" src="icons/folder.svg" alt="">
                    <p>Test Venture</p>
                </div>
                <!-- End of samples for styling -->
                <!-- js inputs created ventures here -->
            </div>
            <form action="post" class="new-venture-form">
                <div class="form-inputs-div">
                    <input id="venture-name-input" type="text" placeholder="Venture Name" autocomplete="off">
                </div>
                <div class="form-bttns-div">
                    <input type="submit" class="venture-submit-bttn" value="Add">
                    <input type="button" class="venture-cancel-bttn" value="Cancel">    
                </div>
            </form>
            <h3 class="new-venture-bttn bttn">+ New Venture</h3>
            <hr class="hr-bottom">
            <div class="venture-options">

            </div>
        </div>

        <div class="venture-panel panel">
            <h2 class="venture-panel-title">Venture Title</h2>
            <hr>
                <div class="tasks-section">
                    <!-- Sample tasks for styling -->
                    <div class="task-div">
                        <div class="task-checkbox"></div>
                        <p>This is a task</p>
                        <img class="task-menu" src="icons/dots-vertical.svg" alt="">
                    </div>
                    <!-- JS tasks added here -->
                </div>
                <h3 class="new-task-bttn bttn">+ New Task</h3>
        </div>
    </div>

    <footer>
            <p>Designed by <a href="https://github.com/ethanwhall389/dynamic-restaurant-page" target="_blank">Ethan Hall</a></p>
    </footer>
</body>
</html>
